<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Christmas Lunch Invitation</title>
<style>
body {
    margin: 0;
    height: 100vh;
    background: #f4f1ec;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

/* Envelope */
.envelope-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 320px;
    height: 220px;
    text-align: center;
    cursor: pointer;
    transition: opacity 0.6s ease;
    z-index: 2;
}

.envelope {
    position: relative;
    width: 100%;
    height: 100%;
    background: #e6d3b1;
    border-radius: 6px;
    overflow: hidden;
}

.flap {
    position: absolute;
    top: 0;
    width: 100%;
    height: 50%;
    background: #d6bd95;
    transform-origin: top;
    transition: transform 0.8s ease;
    clip-path: polygon(0 0, 100% 0, 50% 100%);
    z-index: 3;
}

/* Button */
.open-btn {
    margin-top: 15px;
    padding: 10px 22px;
    font-size: 15px;
    background: #b79b63;
    color: white;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    transition: background 0.3s ease;
}

.open-btn:hover {
    background: #9e844f;
}

/* Fullscreen card */
.card-fullscreen {
    position: fixed;
    inset: 0;
    background: #f4f1ec;
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.8s ease;
    z-index: 5;
    overflow-y: auto;
    padding: 20px;
}

.card-fullscreen img {
    max-width: 100%;
    max-height: 100%;
    height: auto;
    width: auto;
    box-shadow: 0 20px 60px rgba(0,0,0,0.25);
    border-radius: 6px;
}

.close-hint {
    position: fixed;
    top: 15px;
    right: 20px;
    font-size: 14px;
    color: #555;
    z-index: 6;
}

/* Open states */
.open .flap {
    transform: rotateX(-180deg);
}

.open.envelope-container {
    opacity: 0;
    pointer-events: none;
}

.open-card {
    opacity: 1;
    pointer-events: auto;
}
</style>
</head>
<body>

<!-- Envelope -->
<div class="envelope-container" id="envelope">
    <div class="envelope" onclick="openInvitation()">
        <div class="flap"></div>
    </div>
    <button class="open-btn" onclick="openInvitation()">Click Here</button>
</div>

<!-- Fullscreen Card -->
<div class="card-fullscreen" id="card">
    <div class="close-hint">Tap anywhere to close</div>
    <img src="invitation.png" alt="Christmas Lunch Invitation">
</div>

<!-- MP3 Audio -->
<audio id="mp3Audio" src="christmas-wishes-449300.mp3" preload="auto"></audio>

<script>
// === MP3 Audio Control ===
function playMP3() {
    const audio = document.getElementById('mp3Audio');
    audio.loop = true;      // loop until card closes
    audio.volume = 0.5;     // adjust volume if needed
    audio.play();
}

function stopMP3() {
    const audio = document.getElementById('mp3Audio');
    audio.pause();
    audio.currentTime = 0;
}

// === Envelope open / card display ===
function openInvitation() {
    document.getElementById('envelope').classList.add('open');
    document.getElementById('card').classList.add('open-card');

    playMP3();
}

// === Close card on tap/click ===
document.getElementById('card').onclick = function () {
    document.getElementById('envelope').classList.remove('open');
    document.getElementById('card').classList.remove('open-card');

    stopMP3();
};
</script>

</body>
</html>
